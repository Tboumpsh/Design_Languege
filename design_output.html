
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Output</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .frame {
            position: relative;
            margin: auto;
            background-color: #f9f9f9;
            width: 800px;
            height: 600px;
            overflow: hidden;
            border: 1px solid #ccc;
        }
        .element {
            position: absolute;
            opacity: 1;
            transition: all 0.3s ease;
        }
        .element:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="element" style="width: 200px; height: 100px; background-color: blue; left: 50px; top: 50px; opacity: 0.8;"></div>
        <div class="element" style="width: 300px; height: 100px; background-color: rgb(255, 132, 0); right: 50px; top: 50px; opacity: 0.8;"></div>
    </div>
    <script>
        
    </script>
</body>
</html>
